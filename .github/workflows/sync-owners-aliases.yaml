name: Sync OWNERS_ALIASES

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    name: Generate OWNERS_ALIASES
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RHDH_GITHUB_APP_ID }}
          private-key: ${{ secrets.RHDH_GITHUB_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Generate OWNERS_ALIASES from GitHub Teams
        run: node scripts/generate-owners-aliases.mjs
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Configure Git
        run: |
            git config --global user.name "rhdh-bot"
            git config --global user.email "rhdh-bot@redhat.com"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: |
            chore: sync OWNERS_ALIASES with GitHub teams
          branch: chore/sync-owners-aliases
          delete-branch: true
          title: "chore: sync OWNERS_ALIASES with GitHub teams"
          body: |
            ## Summary
            - auto-generated update to `OWNERS_ALIASES`

            This PR was created automatically by `.github/workflows/sync-owners-aliases.yaml`.
          add-paths: |
            OWNERS_ALIASES
